<!DOCTYPE >
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conselhos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" , href="styles/styles.css" />
    <script type="module" src="app/main.js" defer></script>
  </head>
  <body>
    <nav class="menu">
      <button
        class="menu__botao"
        aria-label="Botão de menu"
        aria-expanded="false"
      >
        <img
          src="assets/icons-black/menu-black-close.svg"
          alt="Botão de menu"
        />
      </button>
      <a class="menu__botao-inicio">
        <p>Início</p>
        <img src="assets/icons-black/home.svg" alt="Ícone do inicio da página"
      /></a>

      <ul class="menu__lista">
        <li class="menu__lista-item">
          <p>Conselhos</p>
          <a><img src="assets/icons-black/tips.svg" /></a>
        </li>
        <li class="menu__lista-item">
          <p>Buscar</p>
          <a
            ><img
              src="assets/icons-black/search.svg"
              alt="Ícona de uma lupa para pesquisar"
          /></a>
        </li>
        <li class="menu__lista-item">
          <p>Sobre</p>
          <a><img src="assets/icons-black/info.svg" /></a>
        </li>
      </ul>
    </nav>
    <main class="main" id="main" data-principal>
      <h1>Conselhos para você</h1>
      <p class="main__texto">Conselho do dia:</p>
      <div class="cartao" id="cartao" data-principal-div>
        <img
          src="assets/icons-black/tips.svg"
          alt="Imagem de 3 estrelas"
          class="cartao__imagem"
        />
        <button aria-label="Botão de salvar" id="botao__bookmark" data-bookmark>
          <img
            class="bookmark"
            src="assets/icons-black/bookmark-black.svg"
            alt="Imagem de uma bookmark"
          />
        </button>
        <p class="cartao__texto" id="cartao__texto" data-principal-conselho>
          Quod futurum spectes, scias melius sit quam cogitas.
        </p>
        <!-- <div class="buttons" id="buttons" data-botoes>
          <button
            aria-label="Botão de mudar de língua"
            class="cartao__botao-lang"
            id="cartao__botao-lang"
            data-botao-lang
          >
            Mudar de língua
          </button>
          <button
            aria-label="Botão de mudar de conselho"
            class="cartao__botao-api"
            id="cartao__botao-api"
            data-botao-api
          >
            Mudar de conselho
          </button>
        </div> -->
      </div>

      <section class="main__section" id="main__section" data-section>
        <ul class="main__lista" id="main__lista" data-lista-conselhos></ul>
      </section>
    </main>

    <div class="popup" id="popup" data-popup>
      <a><img src="assets/close.svg" /></a>
    </div>
  </body>
</html>
