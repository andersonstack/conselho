<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conselhos - Login</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
    <script
      type="module"
      src="src/app/controller/loginController.js"
      defer
    ></script>
  </head>
  <body class="body__login">
    <div class="div__login">
      <h1 class="login__titulo">Login</h1>
      <form>
        <input
          id="email"
          type="email"
          class="input__form"
          required
          placeholder="Email"
        />
        <input
          id="senha"
          type="password"
          class="input__form"
          required
          placeholder="Senha"
        />
      </form>
      <button class="button button__login">Entrar</button>
      <div class="buttons">
        <button class="button__forget">Esqueceu a senha ?</button>
        <button class="button button__sigup">Cadastrar-se</button>
      </div>
    </div>
  </body>
</html>
