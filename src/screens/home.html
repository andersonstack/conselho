<!DOCTYPE >
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conselhos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" , href="../styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://safi.me.uk/typewriterjs/js/typewriter.js"></script>
    <script type="module" src="../app/main.js" defer></script>
  </head>
  <body>
    <nav class="menu">
      <button
        class="menu__botao"
        aria-label="Botão de menu"
        aria-expanded="false"
      >
        <img src="../assets/menu-close.svg" alt="Botão de menu" />
      </button>
      <a class="menu__botao-usuario">
        <img src="../assets/user.svg" alt="Ícone de usuário"
      /></a>
      <p class="logout">Sair<img src="../assets/logout.svg" /></p>

      <ul class="menu__lista">
        <li class="menu__lista-item">
          <p>Conselhos</p>
          <a><img src="../assets/tips.svg" /></a>
        </li>
        <li class="menu__lista-item">
          <p>Sobre</p>
          <a><img src="../assets/info.svg" /></a>
        </li>
      </ul>
    </nav>
    <main class="main" id="main" data-principal>
      <h1>Conselhos para você</h1>
      <div class="cartao" id="cartao" data-principal-div>
        <button aria-label="Botão de salvar" id="botao__bookmark" data-bookmark>
          <img
            class="bookmark"
            src="../assets/selo.png"
            alt="Imagem de um selo"
          />
        </button>
        <p class="cartao__texto" id="cartao__texto" data-principal-conselho>
          Quod futurum spectes, scias melius sit quam cogitas.
        </p>
      </div>

      <section class="main__section" id="main__section" data-section>
        <ul class="main__lista" id="main__lista" data-lista-conselhos></ul>
      </section>
    </main>

    <div class="popup" id="popup" data-popup>
      <a><img src="../assets/close.svg" /></a>
    </div>
  </body>
</html>
